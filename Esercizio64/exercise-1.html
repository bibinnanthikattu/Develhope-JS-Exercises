<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>
  // code here
  const fetchPost = document.getElementById('fetch-post');
  const savePost=document.getElementById("save-post");
  let data='';
  fetchPost.addEventListener('click',()=>{
    (async()=>{

      const fetchedApi= await fetch( 'https://jsonplaceholder.typicode.com/posts/1');
       data =await fetchedApi.json();
      console.log(data);
    })()
  });
  savePost.addEventListener('click',()=>{
    console.log(data);
    localStorage.setItem("post",JSON.stringify( data));
  })
</script>
