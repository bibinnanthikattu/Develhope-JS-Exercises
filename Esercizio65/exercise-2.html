<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">
        Fetch Post from LocalStorage
      </button>

      <h2>Post: <span id="post-title"></span></h2>
    </div>
  </body>
</html>

<script>
  // code here
  const fetchPost = document.getElementById('fetch-post');
  let postTitle = document.getElementById('post-title');
  fetchPost.addEventListener('click',()=>{
    let postFromLocalStorage = JSON.parse(localStorage.getItem('post'));
    postTitle.innerHTML=postFromLocalStorage.title;
  })
  
</script>
