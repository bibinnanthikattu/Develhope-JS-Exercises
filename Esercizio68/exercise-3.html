<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo">submit</button>
      </form>
    </div>
  </body>
</html>

<script>
  // code here
  const formTodo =document.querySelector('form');
  const todoTitle =document.getElementById('todo-title');
  const todoCompleted = document.getElementById('todo-completed');
  formTodo.addEventListener('submit',(e)=>{
    e.preventDefault();
        async ()=>{
      try{
      let postData = await fetch('https://jsonplaceholder.typicode.com/posts',{
        method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: `
              title:${todoTitle.value},
              complete:${todoCompleted.value}`,
    });
      const response = await postData.json();
      console.log(response);
    }
      catch(err){
        console.log(err.message);
      }
    };
    
  })


</script>
